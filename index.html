<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div id="high-score">
            <a href="highscore.html">Viev Highscore</a>
        </div>
        <div class="timer">
            <span id="timer">00</span>
        </div>
    </div>
    <div class="main container" id="quiz">
        <ul>
            <li class="list-group-item bg-info text-center text-white" id="questions"></li>
            <li class="list-group-item"><button type="button" class="btn btn-light btn-lg btn-block text-left choices"
                    id="choice_1">1. </button></li>
            <li class="list-group-item"><button type="button" class="btn btn-light btn-lg btn-block text-left choices"
                    id="choice_2">2. </button></li>
            <li class="list-group-item"><button type="button" class="btn btn-light btn-lg btn-block text-left choices"
                    id="choice_3">3. </button></li>
            <li class="list-group-item"><button type="button" class="btn btn-light btn-lg btn-block text-left choices"
                    id="choice_4">4. </button></li>
        </ul>




    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control userInitials" id="userName" placeholder="Enter Name">
        </div>
        <button type="submit" class="btn btn-primary mb-2 list-group-item-info text-white submitButton">Submit Score!</button>
    </form>
</div>



    <script src="question.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>




</body>

</html>
